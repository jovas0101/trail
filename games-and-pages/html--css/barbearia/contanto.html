<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contanto Barbearia Alura</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400&family=Radio+Canada:wght@500&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="box">
            <h1><img src="imagens/logo.png" alt="Logo barbearia alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home<a></li>
                    <li><a href="produto.html">Produtos</a></li>
                    <li><a href="contanto.html">Contantos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome e sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seunome@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="80" rows="10"></textarea>

            <fieldset>
                <p>Como prefere se comunicar?</p>
                <label for="radio-email"><input type="radio" name="contanto" value="email"
                        id="radio-email">Email</label>

                <label for="radio-telefone"><input type="radio" name="contanto" value="telefone"
                        id="radio-telefone">Telefone</label>

                <label for="radio-whatssap"><input type="radio" name="contanto" value="whatssap" id="radio-whatssap"
                        checked>
                    Whatssap</label>
            </fieldset>

            <fieldset>
                <legend></legend>
                <p>Qual horário deseja ser atendido?</p>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label><input type="checkbox" checked>Gostaria de receber novidades?</label>

            <input type="submit" class="enviar" value="Enviar formulário">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="imagens/logo-branco.png" alt="Logo barbearia alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>
</body>

</html>
